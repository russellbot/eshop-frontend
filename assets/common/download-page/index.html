<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="icon" type="image/png" href="../../favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Brand Logo -->
        <img src="../../Logo.png" alt="Habitual Logo" class="brand-img">       
        <!-- Title & Text -->
        <div class="text-container">
            <h1 class="title">EZ-Shop Ecommerce App</h1>
            <p class="text">Download the Android App below. Browse items in the shop using the search bar or browse by categories. Check on the status of your orders in the profile tab.  Enjoy!</p>
            <div class="app-store-btn">
                <a href="./ez-shop-signed.apk" target="_blank">
                    <img src="./download.png" alt="App Store">
                </a>    
            </div>
        </div>
        <!-- Main Image -->
        <div class="main-img-container">
            <img src="../../homepage.png" alt="Landing Page">
            <img src="../../admin.png" alt="Admin Page">
        </div>
    </div>
</body>
</html>
